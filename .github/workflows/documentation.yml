name: Documentation

on: [pull_request, push]

permissions:
  contents: write

jobs:
  Valadoc:
    name: Deploy Valadoc
    runs-on: ubuntu-24.04
    container: 
      image: elementary/docker:unstable
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Instal Archlinux
        run: apt-get update && apt-get -y install curl wget sudo && curl -L https://github.com/zaoqi/github-actions-archlinux/raw/master/install.sh | sh
      - name: Install dependencies
        # run: apt-get update && apt-get -y install libvala-dev valac git libgsl-dev python3-pip && apt-get -y remove meson && pip3 install --user meson
        run: sudo pacman --noconfirm -Syu vala meson gobject-introspection gsl
      - name: Build
        run: meson build && ninja -C build
      - name: Deploy
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/doc
